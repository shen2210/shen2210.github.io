<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lien Le"/>
    <meta name="description" content="My profile card"/>
    <title>Profile card</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_img">
            <img id="my_pic" src="lien.jpg" alt="My photo" >
        </div>
        <h2>Le Hong Lien</h2>
        <p>Information Security</p>
        <div class="card_social">
            <a href="https://www.facebook.com/lethihonglien2210">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://github.com/shen2210">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.tiktok.com/@22shen">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://twitter.com/LLinShen1">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <button class="open_modal_btn">Contact Me</button>

            <div class="modal_inner">
                <div class="modal_header">
                    <p>Welcome</p>
                    <i class="fa-solid fa-xmark" id="icon_close"></i>
                </div>
                <div class="modal_body">
                    <p>Hi ya, </p>
                    <p>My name's Lien Le. You can call me Shen. Currently, I live in Ho Chi Minh city.  I'm a student at Academy Of Cryptography Techniques. One thing you may not know about me is that I'm a cheerful, sociable and hardworking person. Nice to meet you!</p>
                </div>
                <div class="modal_footer">
                    <button>Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
